<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Gateway-Storm Login</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="_csrf" content="{{csrf_token}}">
    <meta name="firebase-key" content="{{firebasekey}}">
</head>
<body>
    <div class="container-fluid m-5 p-5">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron m-5 py-3 text-center">
                    <h2 class="my-3">
                        게이트웨이 Refresh
                    </h2>

                    <p class="text-muted">
                        아래에 개발자 계정을 입력하면, 게이트웨이의 API 정보를 갱신합니다. 단 갱신을 진행하는 중에는 일시적으로 게이트웨이의 모든 서비스가 중단되오니 주의하세요.
                    </p>
                </div>
                <div class="row m-5 p-2">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <form role="form">
                            <div class="form-group my-4">

                                <label for="refresh-id">
                                    ID
                                </label>
                                <input type="text" class="form-control" id="refresh-id" required/>
                            </div>
                            <div class="form-group my-4">

                                <label for="refresh-pw">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="refresh-pw" required/>
                            </div>
                            <div class="checkbox my-4">

                                <label>
                                    <input id="refresh-agree" type="checkbox" required/> Refresh 기능 사용의 위험성을 인지했습니다.
                                </label>
                            </div>
                            <button id="btn-gateway-refresh" class="btn btn-success">
                                refresh
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-loading-overlay@1.1.0/dist/js-loading-overlay.min.js"></script>
    <script src =" {{ url_for('static', path='/js/refresh-gateway.js')}}?ver=3"></script>
</body>
</html>
